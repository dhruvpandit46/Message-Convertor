<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Secret Message Converter</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <style>
    /* ======================================================
       üåå SECRET MESSAGE CONVERTER ‚Äî MOBILE VERSION
       Theme: CyberGlass Holo UI ‚ú®
       ====================================================== */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
      color: #eaffff;
      background: linear-gradient(135deg, #030616, #06092b, #101235);
      background-size: 200% 200%;
      animation: bgMove 8s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      text-align: center;
      padding: 15px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 15px rgba(0, 255, 255, 0.1);
      z-index: 999;
    }

    header h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 1.5rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00aaff;
      letter-spacing: 1px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px 100px;
      gap: 25px;
    }

    .section {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      transition: 0.3s;
    }

    .section:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    .section h2 {
      font-family: "Orbitron", sans-serif;
      color: #00ffff;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00e0ff;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-top: 12px;
      color: #a9faff;
      font-weight: 500;
    }

    select,
    textarea,
    button {
      width: 100%;
      border-radius: 12px;
      margin-top: 8px;
      font-size: 0.95rem;
      font-family: "Poppins", sans-serif;
      transition: 0.3s;
    }

    select,
    textarea {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffc6;
      color: #00ffc6;
      padding: 12px;
      box-shadow: 0 0 8px rgba(0, 255, 198, 0.1);
      resize: none;
    }

    textarea {
      min-height: 90px;
    }

    select:hover,
    textarea:hover {
      box-shadow: 0 0 15px rgba(0, 255, 198, 0.25);
    }

    select:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 15px #00ffc6;
    }

    textarea::placeholder {
      color: rgba(0, 255, 198, 0.4);
    }

    button {
      background: linear-gradient(135deg, #00c3ff, #0066ff, #6a00ff);
      color: #fff;
      padding: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #00e6ff, #007bff, #9000ff);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    #copy-status {
      text-align: center;
      display: block;
      font-weight: bold;
      color: #00ffae;
      text-shadow: 0 0 15px #00ffae;
      margin-top: 8px;
      font-size: 0.9rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.1);
      font-size: 0.8rem;
      color: #66ffff;
      letter-spacing: 0.5px;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.3rem;
      }
      .section {
        padding: 18px;
      }
      button {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Secret Message Converter üîê</h1>
  </header>

  <main>
    <!-- SENDER SECTION -->
    <div class="section" id="sender">
      <h2>Sender</h2>
      <label for="sender-type">Recipient Type:</label>
      <select id="sender-type">
        <option value="gf_bf">GF/BF (School Theme)</option>
        <option value="friend">Friend (Sports Theme)</option>
        <option value="family">Family (Chores Theme)</option>
        <option value="higher_ups">Higher-Ups (Work Theme)</option>
      </select>

      <label for="original-message">Your Secret Message:</label>
      <textarea id="original-message" placeholder="Type your message here..."></textarea>

      <button id="encrypt-btn">Encrypt Message</button>

      <label for="disguised-message">Disguised Version:</label>
      <textarea id="disguised-message" readonly></textarea>

      <button id="copy-btn">Copy Disguised Text</button>
      <span id="copy-status"></span>
    </div>

    <!-- RECEIVER SECTION -->
    <div class="section" id="receiver">
      <h2>Receiver</h2>
      <label for="receiver-type">Select Sender Type:</label>
      <select id="receiver-type">
        <option value="gf_bf">GF/BF (School Theme)</option>
        <option value="friend">Friend (Sports Theme)</option>
        <option value="family">Family (Chores Theme)</option>
        <option value="higher_ups">Higher-Ups (Work Theme)</option>
      </select>

      <label for="disguised-input">Paste Disguised Message:</label>
      <textarea id="disguised-input" placeholder="Paste received disguised text..."></textarea>

      <button id="decrypt-btn">Decrypt Message</button>

      <label for="original-output">Decoded Original Message:</label>
      <textarea id="original-output" readonly></textarea>
    </div>
  </main>

  <footer>
    ‚ö° Secret Message Converter | v2.0 Mobile
  </footer>

  <script>
    // Mapping system
    const mappings = {
      gf_bf: {
        forward: {
          fuck: ["study with"],
          girlfriend: ["math subject", "history subject", "physics subject"],
          boyfriend: ["math subject", "history subject", "physics subject"],
          meet: ["study", "review", "discuss"],
          date: ["study session", "group study", "tutorial"],
          kiss: ["solve problem", "take notes", "do homework"],
          love: ["enjoy class", "like subject", "appreciate lesson"],
          secret: ["homework", "assignment", "project"],
          party: ["library visit", "study group", "exam prep"]
        },
        reverse: {}
      },
      friend: {
        forward: {
            fuck: ["sorry"],
          secret: ["game strategy", "team play", "match plan"],
          party: ["soccer game", "basketball match", "tennis session"],
          drink: ["hydrate", "refuel", "take a break"],
          smoke: ["warm up", "stretch", "practice"],
          "hang out": ["train", "compete", "play"],
          gossip: ["discuss tactics", "review plays", "analyze game"],
          trouble: ["foul", "penalty", "red card"],
          fun: ["victory", "goal", "score"]
        },
        reverse: {}
      },
      family: {
        forward: {
            fuck: ["I respect you from my bottom of my heart"],
          secret: ["grocery list", "cleaning task", "house chore"],
          party: ["family dinner", "house cleaning", "grocery shopping"],
          drink: ["make tea", "prepare meal", "wash dishes"],
          date: ["run errand", "fix something", "organize room"],
          trouble: ["forgot chore", "missed task", "delayed errand"],
          fun: ["help at home", "do laundry", "cook dinner"],
          meet: ["visit relative", "help neighbor", "attend meeting"],
          love: ["appreciate family", "enjoy home", "like routine"]
        },
        reverse: {}
      },
      higher_ups: {
        forward: {
            fuck: ["surpass all limit to work with"],
          bribe: ["submit report", "send update", "provide feedback"],
          cheat: ["optimize process", "streamline task", "improve efficiency"],
          skip: ["postpone meeting", "reschedule task", "defer assignment"],
          lie: ["adjust statement", "refine details", "clarify points"],
          secret: ["confidential info", "internal memo", "project detail"],
          trouble: ["issue report", "problem log", "error notice"],
          meet: ["schedule call", "arrange discussion", "set up review"],
          favor: ["request assistance", "seek approval", "ask for input"]
        },
        reverse: {}
      }
    };

    // Reverse map generation
    for (let type in mappings) {
      for (let orig in mappings[type].forward) {
        for (let disguise of mappings[type].forward[orig]) {
          mappings[type].reverse[disguise] = orig;
        }
      }
    }

    // Encryption / Decryption
    const encryptMessage = (msg, type) => {
      const map = mappings[type].forward;
      let text = msg.toLowerCase();
      const keys = Object.keys(map).sort((a, b) => b.length - a.length);
      for (let key of keys) {
        const regex = new RegExp(`\\b${key}\\b`, "gi");
        text = text.replace(regex, () => {
          const opts = map[key];
          return opts[Math.floor(Math.random() * opts.length)];
        });
      }
      return text;
    };

    const decryptMessage = (msg, type) => {
      const map = mappings[type].reverse;
      let text = msg.toLowerCase();
      const keys = Object.keys(map).sort((a, b) => b.length - a.length);
      for (let key of keys) {
        const regex = new RegExp(`\\b${key}\\b`, "gi");
        text = text.replace(regex, map[key]);
      }
      return text;
    };

    // Button actions
    document.getElementById("encrypt-btn").onclick = () => {
      const msg = document.getElementById("original-message").value.trim();
      const type = document.getElementById("sender-type").value;
      if (!msg) return alert("Please enter a message!");
      document.getElementById("disguised-message").value = encryptMessage(msg, type);
    };

    document.getElementById("decrypt-btn").onclick = () => {
      const msg = document.getElementById("disguised-input").value.trim();
      const type = document.getElementById("receiver-type").value;
      if (!msg) return alert("Please enter disguised message!");
      document.getElementById("original-output").value = decryptMessage(msg, type);
    };

    document.getElementById("copy-btn").onclick = async () => {
      const disguised = document.getElementById("disguised-message").value.trim();
      if (!disguised) return alert("Nothing to copy!");
      await navigator.clipboard.writeText(disguised);
      document.getElementById("copy-status").textContent = "‚úÖ Copied!";
      setTimeout(() => (document.getElementById("copy-status").textContent = ""), 2000);
    };
  </script>
</body>
</html>
